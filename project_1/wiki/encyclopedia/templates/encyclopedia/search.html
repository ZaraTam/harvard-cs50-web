{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}

    {% if matched_entries %}
    <h1>Search results</h1>
        <ul>
            {% for entry in matched_entries %}
            <li><a href="{{ entry }}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found</p>
    {% endif %}

{% endblock %}
